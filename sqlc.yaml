version: "2"
sql:
  - engine: "postgresql"
    queries: "database/queries/"
    schema: "database/schema.sql"
    gen:
      go:
        package: "sqlcgen"
        out: "database/sqlcgen"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
